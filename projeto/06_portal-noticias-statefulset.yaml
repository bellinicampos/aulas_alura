apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: portal-noticias-statefulset
spec:
  replicas: 1
  template:
    metadata:
      name: portal-noticias
      labels:
        app: portal-noticias
    spec:
      containers:
        - name: portal-noticias-container
          image: aluracursos/portal-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: portal-configmap
          volumeMounts:
            - name: imagens
              mountPath: /var/www/html/uploads
            - name: sessao
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
      volumes:
        - name: imagens
          persistentVolumeClaim: 
            claimName: imagens-pvc
        - name: sessao
          persistentVolumeClaim: 
            claimName: sessao-pvc
  selector:
    matchLabels:
      app: portal-noticias
  serviceName: svc-portal-noticias